<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:t="http://xmlns.jcp.org/jsf/composite/tags"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
        >

    <ui:composition template="template.xhtml">
        <ui:define name="pageContent">
        
            <h1>Search a flight!</h1>
		        <h:form id="searchForm">
            <h:panelGrid columns="4">
                    
                   <p:outputLabel value="Search departure:" />            
                   	 <h:panelGroup>     
			         	<p:selectOneMenu id="searchDeparture" value="#{searchFlightBean.airportDeparture}" panelStyle="width:300px"
                                     effect="fade" style="width:300px" filter="true" filterMatchMode="contains">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                       		<f:selectItems value="#{searchFlightBean.airports}" var="airport" itemLabel="#{airport.airportName}" itemValue="#{airport.id}"/>
                    	</p:selectOneMenu>
			          </h:panelGroup> 
			        
			        <p:outputLabel  value="Search arrival: " />
			        <h:panelGroup>
			        
			        <p:selectOneMenu id="searchArrival" value="#{searchFlightBean.airportArrival}" panelStyle="width:300px"
			        				effect="fade" style="width:300px" filter="true" filterMatchMode="contains">
			            <f:selectItem itemLabel="Arrival" itemValue="" />
			            <f:selectItems value="#{searchFlightBean.airports}" var="airport" itemLabel="#{airport.airportName}" itemValue="#{airport.id}" />
			        </p:selectOneMenu>
			        
			        </h:panelGroup> 
			        
			        <p:outputLabel  value="Departure date: " />
			        <h:panelGroup>
                    <p:calendar id="departuredateID" pattern="dd-MM-yyyy" value="#{searchFlightBean.departureTime}" mindate="#{searchFlightBean.currentDate}" />
                	</h:panelGroup> 
                	
                	<p:outputLabel  value="Return date: " />
			        <h:panelGroup>
                    <p:calendar id="returndateID" pattern="dd/MM/yyyy" value="#{searchFlightBean.arrivalTime}" mindate="#{searchFlightBean.currentDate}" />
                	</h:panelGroup>
                	
                	<h:inputText id="passquantity" value="#{searchFlightBean.passengersquantity}" a:placeholder="#" />
			        
			</h:panelGrid>
			
			    <h:commandButton value="YEEEE BOI"
                             action="#{searchFlightBean.findAllFlightsByCriteria()}"
                             styleClass="btn" />
        </h:form>			
			
        </ui:define>
    </ui:composition>

</html>
