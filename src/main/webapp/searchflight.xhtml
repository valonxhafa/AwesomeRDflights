<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:t="http://xmlns.jcp.org/jsf/composite/tags"
        >

    <ui:composition template="template.xhtml">
        <ui:define name="pageContent">
            <h1>Wilkommen meine freund! Search a flight!</h1>
			
			<h:form>
			
			<div class="form-group">
			
            <div class="form-group col-lg-6" >
    			<input type="text" name="" class="form-control" id="" value="#{flight.id}"  placeholder="From"/>
    		</div>
    		
            <div class="form-group col-lg-6" >
        		<input type="text" name="" class="form-control" id="" value=""  placeholder="To"/>
    		</div>
                    
           	</div>
           	
           <div class="form-group col-lg-6">
               <div class="input-group" >
               <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
                <input type="date" class="form-control" placeholder="depart" />
                </div>
            </div>
            
            <div class="form-group col-lg-6">
                <div class="input-group" >
                   <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                   <input type="text" class="form-control" placeholder="Passengers" />
                </div>
            </div>
            
             <div class="form-group col-lg-6">
                <div class="input-group" >
				<h:link styleClass="btn btn-default" outcome="flightresults"> Search for flights</h:link>
                </div>
            </div>
            
            	
			
			
        </ui:define>
    </ui:composition>

</html>
