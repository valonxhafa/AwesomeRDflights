<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">


<ui:composition template="template.xhtml">
	<ui:define name="pageContent">
		<!-- PageBanner -->
		<div class="container-fluid no-padding pagebanner ata-signup" style="margin-bottom: 80px;">
			<div class="container">
				<h3>AWESOME DESTINATIONS FOR AWESOME PEOPLE</h3>
			</div>
		</div>
		<!-- PageBanner /- -->
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="ata-form-container signup-container" style="width:100%">
	<h1>Outbound to</h1>
					<h:form>
						<h:dataTable id="flightstable" value="#{searchFlightBean.flights}"
							var="flight" styleClass="table table-striped">

							<h:column>
								<f:facet name="header">
									<h:outputText value="Airline company" />
								</f:facet>
								<h:outputText
									value="#{flight.airlineCompany.airlineCompanyName}" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText value="Departures" />
								</f:facet>
								<h:outputText value="#{flight.airportDeparture.airportName}" />
								<br />
								<h:outputText value="#{flight.departureTime}" />
							</h:column>

							<h:column>
								<f:facet name="header">
									<h:outputText value="Arrival" />
								</f:facet>
								<h:outputText value="#{flight.airportArrival.airportName}" />
								<br />
								<h:outputText value="#{flight.arrivalTime}" />
							</h:column>

							<h:column>
								<f:facet name="header">!
                        <h:outputText value="Price" />
								</f:facet>
								<h:outputText value="" />
							</h:column>

							<h:column>
								<h:commandButton id="saveticket_#{flight.id}" value="Book now!"
									styleClass="ata-btn ata-btn-xs ata-btn-success"
									action="#{searchFlightBean.saveTickets(flight.id)}" />
							</h:column>

						</h:dataTable>
					</h:form>
	</div>
					<h:link styleClass="ata-btn mt80" outcome="index">
						<span class="glyphicon glyphicon-home"></span> Home</h:link>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>

</html>
