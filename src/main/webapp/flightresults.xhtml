<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
        >

    <ui:composition template="template.xhtml">
        <ui:define name="pageContent">
            <h1>All flights</h1>
		
		            <h:dataTable id="flightstable" value="#{flightBean.findAllFlights()}" var="flight" styleClass="table table-striped">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Id"/>
                    </f:facet>
                    <h:outputText value="#{flight.id}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Flight number"/>
                    </f:facet>
                    <h:outputText value="#{flight.airportArrival.airportName}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Airline company"/>
                    </f:facet>
                    <h:outputText value="#{flight.airlineCompany.firstName}"/>
                </h:column>
            </h:dataTable>

            <h:link styleClass="btn btn-default" outcome="index"><span class="glyphicon glyphicon-home"></span> Home</h:link>
            <h:link styleClass="btn btn-default" outcome="registration"><span class="glyphicon glyphicon-user"></span> New Person</h:link>
        </ui:define>
    </ui:composition>

</html>
