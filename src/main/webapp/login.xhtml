<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/template.xhtml">
	<ui:define name="pageContent">
		<!-- PageBanner -->
		<div class="container-fluid no-padding pagebanner ata-login">
			<div class="container">
				<div class="row">
					<div class="col-xs-12 v-align-items-column-center">
						
						<div class="ata-form-container">
							<div><h3 class="mb25">Log in</h3></div>
							<c:if test="#{not empty loginBean.erroMsg}">
								<div class="ata-txtBlock  ata-errorBlock ">
									<!--  Error messages if log in failed -->
									<h5 style="color:#fb3a5d;background:#fff;padding:5px;border-radius:4px">#{loginBean.erroMsg}</h5>
								</div>
							</c:if>
							<h:form styleClass="ata-registerForm" method="post">
								<div class="ata-form-group">
									<h:inputText id="loginEmail" name="loginEmail"
										value="#{loginBean.email}" a:placeholder="Email" />
									<h:message for="loginEmail"
										errorClass="control-label has-error" />
								</div>
								<div class="ata-form-group">
									<h:inputSecret id="loginPassword" value="#{loginBean.password}"
										a:placeholder="Password" />
									<h:message for="loginPassword"
										errorClass="control-label has-error" />
								</div>
								<h:commandButton id="ata-loginBtn" value="log in!"
									action="#{loginBean.checkCredentials()}"
									styleClass="btn btn-primary" />
								<h:message for="ata-loginBtn"
									errorClass="control-label has-error" />
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- PageBanner /- -->

	</ui:define>
</ui:composition>

</html>
