<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta charset="UTF-8" />
	<title>ATA - AwesomeToghethAir</title>
	<h:outputStylesheet library="bootstrap-3.3.6"
		name="/css/bootstrap-jsf.css" />
	<h:outputStylesheet library="main" name="/css/main.css" />

</h:head>
<h:body>
	<div class="ata-body">
		<header class="ata-header">
			<!--Header navigation + logo  -->
			<c:if test="#{empty loginBean.loggedinUser}">
				<h:link value="Login" outcome="login" styleClass="btn btn-succes" />
				<h:link value="Register here" outcome="register-user"
					styleClass="btn btn-default" />
			</c:if>
			<c:if test="#{not empty loginBean.loggedinUser}">
				<h:form>
					<p>Welcome #{loginBean.loggedinUser}</p>
					<h:commandLink action="#{loginBean.logout}" value="Logout"></h:commandLink>
				</h:form>
			</c:if>



		</header>
		<div class="ata-container">
			<!--The page content  -->
			<ui:insert name="pageContent">
				<h1>Page content</h1>
				<p>This content should be replaced by the client page.</p>
			</ui:insert>
		</div>
		<div class="ata-mobile-menu">
			<!--Mobile Menu  -->
		</div>
	</div>

	<h:outputScript library="jquery-2.2.1" name="jquery.js" />
	<h:outputScript library="bootstrap-3.3.6" name="/js/bootstrap.js" />
	<h:outputScript library="main" name="/js/script.js" />
</h:body>
</html>
