<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/template.xhtml">
	<ui:define name="pageContent">
		<!-- PageBanner -->
		<div class="container-fluid no-padding pagebanner ata-signup">
			<div class="container">
				<h3>Welcome, #{loginBean.airlineCompany}</h3>
				<h4 style="color: #fff">A comprehensive overview of your
					flights</h4>
			</div>
		</div>
		<!-- PageBanner /- -->
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<div class="v-align-items-start ata-add-items-partner">
						<h2>Not all flights here?</h2>
						<a href="#" class="ata-btn ata-btn-success"><span
							class="glyphicon glyphicon-plus"></span>Add Flight</a>
					</div>
				</div>
				<div class="col-xs-12">
					<div class="ata-partner-container">
						<h:form>
							<h:dataTable id="flightList"
								value="#{airlineCompanyBean.flights}" var="flight"
								styleClass="table table-striped">

								<h:column>
									<f:facet name="header">
										<h:outputText value="Departure" />
									</f:facet>
									<h:outputText value="#{airlineCompanyBean.airportDepName}" />
									<br />
									<h:outputText value="#{airlineCompanyBean.departureTime}" />
								</h:column>

								<h:column>
									<f:facet name="header">
										<h:outputText value="Arrival" />
									</f:facet>
									<h:outputText value="#{airlineCompanyBean.airportArName}" />
									<br />
									<h:outputText value="#{airlineCompanyBean.arrivalTime}" />
								</h:column>

								<h:column>
									<f:facet name="header">
										<h:outputText value="Flightnumber" />
									</f:facet>
									<h:outputText value="#{airlineCompanyBean.flightNumber}" />
								</h:column>

								<h:column>
									<f:facet name="header">
										<h:outputText value="Price" />
									</f:facet>
									<h:outputText value="" />
								</h:column>
								<h:column>
									<f:facet name="header">
										<h:outputText value="" />
									</f:facet>

									<h:form>
										<h:commandLink styleClass="ata-btn ata-btn-xs ata-btn-danger">
											<span class="icon icon-Close"></span> Remove
                            <f:ajax render="@form" listener="#{airlineCompanyBean.deleteFlight(flight.id)}" />
										</h:commandLink>
									</h:form>


								</h:column>
								<h:column>

									<h:commandLink styleClass="ata-btn ata-btn-xs" action="index">
										<span class="icon icon-Pencil"></span>Update
									</h:commandLink>

								</h:column>
							</h:dataTable>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>

</html>
