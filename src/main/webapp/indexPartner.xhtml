<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="/template.xhtml">
	<ui:define name="pageContent">
	<h1>#{loginBean.airlineCompany}</h1>
	<h:form>
		<ul>
			<ui:repeat value="#{airlineCompanyBean.flights}" var="flight">
				<li>
					<span>#{airlineCompanyBean.departureTime}</span>
					<span>#{airlineCompanyBean.arrivalTime}</span>
					<span>#{airlineCompanyBean.flightNumber}</span>
				</li>
			</ui:repeat>
		</ul>
</h:form>
	</ui:define>
</ui:composition>

</html>
